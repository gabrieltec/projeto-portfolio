<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projetos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Menu de Navegação -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Portfólio de Projetos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/projetos">Projetos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pessoas">Pessoas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Projetos</h1>
    
    <!-- Mensagens de erro -->
    <div th:if="${erro}" class="alert alert-danger" role="alert">
        <span th:text="${erro}"></span>
    </div>
    
    <!-- Mensagens de sucesso -->
    <div th:if="${sucesso}" class="alert alert-success" role="alert">
        <span th:text="${sucesso}"></span>
    </div>
    
    <a href="/projetos/novo" class="btn btn-primary mb-3">Novo Projeto</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Status</th>
            <th>Risco</th>
            <th>Gerente</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projeto : ${projetos}">
            <td th:text="${projeto.id}"></td>
            <td th:text="${projeto.nome}"></td>
            <td th:text="${projeto.status}"></td>
            <td th:text="${projeto.risco}"></td>
            <td th:text="${projeto.gerente != null ? projeto.gerente.nome : ''}"></td>
            <td>
                <a th:href="@{/projetos/editar/{id}(id=${projeto.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/projetos/excluir/{id}(id=${projeto.id})}" class="btn btn-sm btn-danger" 
                   onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
